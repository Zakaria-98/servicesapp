
<div class="buttons">
<button class="btnrow"  (click)="new_cat_dialog()" mat-raised-button color="primary">إضافـة مجـال  <mat-icon style="color: white;">add</mat-icon></button>
<button class="btnrow"  (click)="edit_cat_dialog()" *ngIf="show_edit_btn" mat-raised-button color="primary">تعديل  <mat-icon style="color: white;">update</mat-icon></button>
<button class="btnrow" mat-raised-button color="warn" *ngIf="show_delete_btn" (click)="delete_cat_dialog()">حذف  <mat-icon style="color: white;">delete</mat-icon></button>
</div>

<ag-grid-angular  class="ag-theme-alpine text-end service-list-grid"
    [columnDefs]="colDefs"
    [rowData]="rowData "
    [rowSelection]="'multiple'"
    [animateRows]="true"
    (cellClicked)="onCellClicked($event)"
    (rowDoubleClicked)="onRowDoubleClick($event)"
    
    [headerHeight]="35" [rowHeight]="35" [overlayNoRowsTemplate]="'لا يوجد خدمات لعرضها'"
              [defaultColDef]="defaultColDef"
             
    
    >
 
</ag-grid-angular>
