<mat-progress-bar *ngIf="load.isLoading | async" mode="indeterminate"></mat-progress-bar>
<div class="fullpage">
    
    <nav>
        <ul class="btnrow">
        <div class="btn">
            <button (click)="adminsbtn()"  class="profileimg" mat-icon-button  aria-label="Example icon-button with a menu">
                <mat-icon>supervisor_account</mat-icon>
                <h4>المسؤولين</h4>
            </button>
        </div>

        <div class="btn">
            <button (click)="categoriesbtn()" class="profileimg" mat-icon-button  aria-label="Example icon-button with a menu">
                <mat-icon>category</mat-icon>
                <h4>المجالات</h4>
            </button>
        </div>

        <div class="btn">
            <button (click)="usersbtn()" class="profileimg" mat-icon-button  aria-label="Example icon-button with a menu">
                <mat-icon>person</mat-icon>
                <h4>مستخدمين</h4>
            </button>
        </div>

        
            <div class="btn">
                <button (click)="servicesbtn()" class="profileimg" mat-icon-button  aria-label="Example icon-button with a menu">
                    <mat-icon>business_center</mat-icon>
                    <h4>الخدمات</h4>
                </button>
            </div>




            
            
            <div class="btn">
                <button (click)="citiesbtn()" class="profileimg" mat-icon-button  aria-label="Example icon-button with a menu">
                    <mat-icon>account_balance</mat-icon>
                    <h4>المدن</h4>
                </button>
            </div>     
            
            <div class="btn">
                <button (click)="homebtn()" class="profileimg" mat-icon-button  aria-label="Example icon-button with a menu">
                    <mat-icon>home</mat-icon>
                    <h4>الرئيسية</h4>
                </button>
            </div> 

            <div class="btn">
                
                <button style="margin-top: 20px;" *ngIf="loggedin"  class="profileimg"  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <img [src]="profileimg" style="height:80%;
                    vertical-align:middle; border-radius:50% ;" >
                   
                  </button>
                  <mat-menu  #menu="matMenu">
                    <button mat-menu-item (click)="secondbtn()" >
                      <mat-icon>account_circle</mat-icon>
                      <span>{{username}}</span>
                     
                    </button>
                    <button mat-menu-item (click)="firstbtn()">
                      <mat-icon>settings</mat-icon>
                      <span>حسابي</span>
                    </button>
        
                    <button mat-menu-item (click)="thirdbtn()">
                      <mat-icon>input</mat-icon>
                      <span>تسجيل الخروج</span>
                    </button>
        
                  </mat-menu>
                </div>
                <div style="margin-top: 50px; display: flex; flex-direction: row;" class="btn">
                    <mat-icon>supervisor_account</mat-icon>

                    <label style="font-family: cairo; font-weight: bold;">  {{username}} مسؤول</label>

                </div>
        
        
      </ul>     
      </nav>
