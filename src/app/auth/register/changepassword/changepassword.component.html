

<mat-progress-bar *ngIf="load.isLoading | async" mode="indeterminate"></mat-progress-bar>

<div class="flex">
  
    <mat-card class="example-card"  >
      

        <form  #LogInForm="ngForm"  class="example-form"  (ngSubmit)="onSubmit()">


            <mat-form-field class="example-full-width">
            
                <input matInput placeholder="كلمة مرور من ستة حروف احدهما رقم واحدهما حرف كبير"   name="password"  [(ngModel)]="password"  minlength="4"   type="password" required>
                <mat-icon matSuffix>password</mat-icon>
              </mat-form-field>


      
          <button class="loginbtn" type="submit"  [disabled]="form.invalid" mat-raised-button color="primary" >تأكيد</button>
      </form>
      


      </mat-card>
</div>
<router-outlet></router-outlet>
