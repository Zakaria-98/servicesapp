

<mat-progress-bar *ngIf="load.isLoading | async" mode="indeterminate"></mat-progress-bar>

<div class="flex">
  
    <mat-card class="example-card"  >
      

        <form #LogInForm="ngForm"    class="example-form"  (ngSubmit)="onSubmit()">


        
        <mat-form-field class="example-full-width">
          
          <input  matInput placeholder="البريـد الإلكترونـي" type="email"  name="email"   [(ngModel)]="email" minlength="7"    required   >
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

      
          <button class="loginbtn" type="submit"  [disabled]="form.invalid" mat-raised-button color="primary" >ارسال </button>
      </form>
      


      </mat-card>
</div>
<router-outlet></router-outlet>
