
  <div class="outcard"> 
  <p >أبرز الخدمات</p>

  <div class="card">
  <mat-card *ngFor="let service of allservices" class="example-card" routerLink="/home/service/info/{{service.id}}">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img class="imageprofile" src="data:image/png;base64,{{service.profileImage}}">
      </div>
      <mat-card-title style="font-family: cairo;">{{service.userName}}</mat-card-title>
      <mat-card-subtitle  style="font-family: alexandria;">{{service.serviceType}}</mat-card-subtitle>
    </mat-card-header >
    <img  mat-card-image src="data:image/png;base64,{{service.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>

      <p>
     {{service.title}}    
                  <mat-icon *ngIf="service.isVerificated" class="verify" >verified_user</mat-icon>

      </p>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

  
  </div>

</div>

<div class="outcard"> 


  <p  >أبرز التصنيفات</p>


    <div class="categories">
      
      <mat-card class="example-card  cat" *ngFor="let cat of category" routerLink="/home/categories/cat/{{cat.id}}">
        
          
        <mat-card-content class="cattitle">
          <p>
           {{cat.name}}
           
          </p>
        </mat-card-content>
        
        <mat-card-actions>
          <div class="catrate">
            <div class="star">
              <mat-icon  fontIcon="category"></mat-icon>
              
            </div>
            
          
            <h1 class="catrateservice" >{{cat.numberOfServices}} خدمة</h1>
        </div>
        </mat-card-actions>
      </mat-card>

     
      </div>
      </div>
